command[check_mongodb_connect]=/usr/lib/nagios/plugins/check_mongodb -H 127.0.0.1 -A connect
command[check_mongodb_connections]=/usr/lib/nagios/plugins/check_mongodb -H 127.0.0.1 -A connections -W 60 -C 80
command[check_mongodb_memory]=/usr/lib/nagios/plugins/check_mongodb -H 127.0.0.1 -A memory -W 60 -C 80
command[check_mongodb_databases]=/usr/lib/nagios/plugins/check_mongodb -H 127.0.0.1 -A databases -W 6 -C 10
command[check_mongodb_replication_lag]=/usr/lib/nagios/plugins/check_mongodb -H 127.0.0.1 -A replication_lag W 80 -C 90
command[check_mongodb_replset_state]=/usr/lib/nagios/plugins/check_mongodb -H 127.0.0.1 -A replset_state W 80 -C 90
command[check_mongodb_db_size]=/usr/lib/nagios/plugins/check_mongodb -H 127.0.0.1 -A database_size -d rocket -W 400 -C 800
command[check_disk_zfs]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /dev/zfsds0
